<div
  class="bg-gray-900 backdrop-blur-lg p-8 rounded-xl border border-white/10 hover:border-blue-500/50 transition-transform duration-300 hover:-translate-y-2"
>
  <div class="flex items-center justify-center mb-6">
    <i [ngClass]="icon"></i>
    
  </div>
  <h3 class="text-xl font-semibold text-center mb-4">{{ title }}</h3>
  <div class="flex flex-wrap gap-2 justify-center">
    <span
      *ngFor="let skill of skills"
      class="px-3 py-1 bg-blue-500/10 rounded-full text-sm text-blue-300"
    >
      {{ skill }}
    </span>
  </div>
</div>
