<!-- education-experience.component.html -->
<div class="text-white py-8">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-1 gap-12">
        
        <!-- Education Section -->
        <div>
            <div class="flex gap-4 mb-6">
                <i class="fa-solid fa-user-graduate text-yellow-500 px-4 py-4 bg-[#282829] rounded-lg"></i>
                <h2 class="text-2xl font-bold  flex items-center">Education</h2>
            </div>
            
  
          <!-- Timeline with circles and line -->
          <div class="relative space-y-6 mx-4 before:absolute before:left-1.5 before:top-0 before:bottom-0 before:w-px before:bg-gray-300">
            <div *ngFor="let item of education" class="relative pl-8">
              <!-- Circle -->
              <div class="absolute  left-0 top-2 w-3 h-3 bg-yellow-400 rounded-full shadow-[0_0_0_4px_rgba(250,204,21,0.1)]"></div>
              <!-- Content -->
              <h3 class="text-xl font-semibold">{{ item.title }}</h3>
              <p class="text-yellow-400 text-sm mb-2">{{ item.period }}</p>
              <p class="text-gray-400">{{ item.description }}</p>
            </div>
          </div>
        </div>
  
        <!-- Experience Section -->
        <div>
            <div class="flex gap-4 mb-6">
                <i class="fa-solid fa-briefcase  text-yellow-500 px-4 py-4 bg-[#282829] rounded-lg"></i>
                <h2 class="text-2xl font-bold  flex items-center"> Experience</h2>
            </div>
         
  
          <!-- Timeline with circles and line -->
          <div class="relative mx-4 space-y-6 before:absolute before:left-1.5 before:top-0 before:bottom-0 before:w-px before:bg-gray-300">
            <div *ngFor="let item of experience" class="relative pl-8">
              <!-- Circle -->
              <div class="absolute left-0 top-2 w-3 h-3 bg-yellow-400 rounded-full shadow-[0_0_0_4px_rgba(250,204,21,0.1)]"></div>
              <!-- Content -->
              <h3 class="text-xl font-semibold">{{ item.title }}</h3>
              <p class="text-yellow-400 text-sm mb-2">{{ item.period }}</p>
              <p class="text-gray-400">{{ item.description }}</p>
            </div>
          </div>
        </div>
  
      </div>
      <!-- my-skills.component.html -->
    <section class="text-white py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-8">My Skills</h2>
      <div class="space-y-6 px-4 py-8 bg-[#282829]  rounded-xl">
        @for (skill of skills; track skill.name) {
          <div class="">
            <div class="flex justify-between mb-1 ">
              <span class="text-base font-medium">{{ skill.name }}</span>
              <span class="text-sm font-medium text-white">{{ skill.level }}%</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2.5">
              <div class="bg-yellow-400 h-2.5 rounded-full" [style.width.%]="skill.level"></div>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
    </div>
  </div>
