<!-- education-experience.component.html -->
<div class="text-white py-8">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-1 gap-12">
        
        <!-- Education Section -->
        <div>
            <div class="flex gap-4 mb-6">
                <i class="fa-solid fa-user-graduate text-blue-500 px-4 py-4 bg-[#282829] rounded-lg"></i>
                <h2 class="text-2xl font-bold  flex items-center">Education</h2>
            </div>
            
  
          <!-- Timeline with circles and line -->
          <div class="relative space-y-6 mx-4 before:absolute before:left-1.5 before:top-0 before:bottom-0 before:w-px before:bg-gray-300">
            <div *ngFor="let item of education" class="relative pl-8">
              <!-- Circle -->
              <div class="absolute left-0 top-2 w-3 h-3 bg-blue-400 rounded-full shadow-[0_0_0_4px_rgba(250,204,21,0.1)]"></div>
              <!-- Content -->
              <h3 class="text-xl font-semibold">{{ item.title }}</h3>
              <p class="text-blue-400 text-sm mb-2">{{ item.period }}</p>
              <p class="text-gray-400">{{ item.description }}</p>
            </div>
          </div>
        </div>
  
        <!-- Experience Section -->
        <div>
            <div class="flex gap-4 mb-6">
                <i class="fa-solid fa-briefcase  text-blue-500 px-4 py-4 bg-[#282829] rounded-lg"></i>
                <h2 class="text-2xl font-bold  flex items-center"> Experience</h2>
            </div>
         
  
          <!-- Timeline with circles and line -->
          <div class="relative mx-4 space-y-6 before:absolute before:left-1.5 before:top-0 before:bottom-0 before:w-px before:bg-gray-300">
            <div *ngFor="let item of experience" class="relative pl-8">
              <!-- Circle -->
              <div class="absolute left-0 top-2 w-3 h-3 bg-blue-400 rounded-full shadow-[0_0_0_4px_rgba(250,204,21,0.1)]"></div>
              <!-- Content -->
              <h3 class="text-xl font-semibold">{{ item.title }}</h3>
              <p class="text-blue-400 text-sm mb-2">{{ item.period }}</p>
              <p class="text-gray-400">{{ item.description }}</p>
            </div>
          </div>
        </div>
  
      </div>
   
  <section id="skills" class="py-32  text-white">
    <div class="container mx-auto px-4">
      <h2
        class="text-5xl font-bold text-center mb-20 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text"
      >
        Technical Skills
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <app-skill-card
          *ngFor="let skill of skillCards"
          [icon]="skill.icon"
          [title]="skill.title"
          [skills]="skill.skills"
        ></app-skill-card>
      </div>
    </div>
  </section>
  
    </div>
  </div>
